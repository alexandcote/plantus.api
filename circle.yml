machine:
  timezone:
    America/Montreal

  python:
    version: 3.5.2

  hosts:
    api.sparefindr.com: 127.0.0.1

dependencies:
  override:
    - pip install -r requirements-test.txt

database:
  pre:
    - cp .env.circle .env

test:
  override:
    - flake8
    - python manage.py test --with-coverage
    - codecov --token=${CODECOV_TOKEN}